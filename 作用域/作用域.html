<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>

<!--
1、全局和局部的作用域

-->
</body>
<script>
    // var a = 10;
    // alert(a); //10
    // alert(window.a); //10
    var a = 20;
    function fn(){ //fn() 是全局变量因为直接暴露在script下面
        // var a = 10;
        function x(){
            a ++ ;
        }
        x();
        //a 是局部变量 因为是在fn下面，而不是直接暴露在script下
        alert(a); //10 自己有就找自己的，如果没有的话再出去找父级的也就是20
        // alert(window.a); //20
    };
    fn();
    /**
     * 直接定义在script标签下面的变量或者函数，叫做全局函数。
     * 上述的变量和函数 可以直接访问到，也可以通过window.的形式访问到。
     * 一个function就是一个单独的作用域，也就是我们所说的局部。定义在局部的变量或者函数，我们叫做局部变量或者局部变量
     * 全局只有一个，局部不止一个（function是可以多个的）
     * 多个script可以跨过去访问。只要有函数执行就有局部域的产生
     *
     * 局部作用域里边，如果有函数产生并执行，那么在局部作用域里边又会产生新的局部作用域
     *
     *
     * 作用域链
     *子作用域在使用变量或者函数的时候，首先在自身找，本身找到就用自己的，找不到就就往上一层找（找父级而不是找儿子。）
     *父级无法访问到各个子集
     *
     */

</script>
</html>
