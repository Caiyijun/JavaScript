<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 10;
    alert(a);
    a();
     function a(){
         alert(20);
     }
     var a = 30;

    /**
     * 1、定义
     * var a
     * function a(){alert(20)}
     *
     * 2、执行
     *  a = 10
     *  alert(a) //10
     *  a(); // a 不是一个函数    因为上面定义了那个不是函数
     */
</script>

</body>
